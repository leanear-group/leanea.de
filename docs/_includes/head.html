

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title | strip_html }} - leanear Consulting</title>
    <meta name="description" content="{{ page.description | strip_html }}">
    <meta name="keywords" content="{{ page.keywords }}" />
    <link rel="icon" href="/assets/leanear-logo-icon.png">

    <meta property="og:type" content="{{ page.type | default: 'article' }}" />
    <meta property="og:site_name" content="leanear Consulting" />
    <meta property="og:title" content="{{ page.title | strip_html }}" />
    <meta property="og:description" content="{{ page.og_description  | strip_html }}" />

    <meta property="og:image" content="https://leanear.de/assets/leanear-logo-xl.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="196" />
    <meta property="og:image:height" content="196" />

    <meta name="twitter:image" content="https://leanear.de/assets/leanear-logo-xl.png" />
    <!-- CSS Implementing Plugins -->
    {% if page.type == 'article' %}
    <meta property="article:author" content="leanear Consulting" />
    <meta property="article:tag" content="{{ page.keywords }}" />
    <meta property="article:section" content="{{ page.section }}" />
    {% endif %}
    <!-- Font -->
    <!--link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=auto" rel="stylesheet">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap-icons/font/bootstrap-icons.css">
